<main class="container">  
    <style>  
        body {  
            margin: 0;  
            padding: 20px;  
            font-family: Arial, Helvetica, sans-serif;  
            background-color: #030303;  
            color: white;  
        }  
  
        .container {  
            max-width: 600px;  
            margin: 0 auto;  
        }  
  
        h2 {  
            color: white;  
            margin-bottom: 20px;  
        }  
  
        form {  
            background-color: #11111b;  
            padding: 20px;  
            border-radius: 8px;  
            border: 1px solid #89b4fa;  
        }  
  
        label {  
            display: block;  
            margin-top: 15px;  
            margin-bottom: 5px;  
            color: white;  
            font-weight: bold;  
        }  
  
        input[type="text"],  
        textarea {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #df8e1d;  
            border-radius: 5px;  
            background-color: #f9e2af;  
            color: #181825;  
            font-family: Arial, Helvetica, sans-serif;  
            box-sizing: border-box;  
            transition: all 0.3s ease;  
            /* Linhas do caderno */  
            background-image: linear-gradient(to bottom, transparent 95%, rgba(0,0,0,0.1) 95%);  
            background-size: 100% 24px;  
            line-height: 20px;  
        }  
  
        input[type="text"]:focus,  
        textarea:focus {  
            outline: none;  
            border-color: #df8e1d;  
            background-color: #f9e2af;  
            box-shadow: 0 0 8px rgba(4, 165, 229, 0.3);  
        }  
  
        .btn {  
            background-color: #04a5e5;  
            color: white;  
            padding: 12px 20px;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-weight: bold;  
            font-size: 16px;  
            width: 100%;  
            transition: background-color 0.3s;  
        }  
  
        .btn:hover {  
            background-color: #0c0f1a;  
        }  
    </style>  
  
    <h2>Editar Nota</h2>  
  
    <form>  
        <label>Título: </label>  
        <input type="text" value="Título da nota existente">  
  
        <label>Conteúdo: </label>  
        <textarea rows="10">Conteúdo original da nota...</textarea>  
  
        <button class="btn">Salvar Alterações</button>  
    </form>  
  
</main>
